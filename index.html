<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <title>
      Uber Eats | Food & Grocery Delivery | Order Groceries and Food Online
    </title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- left items -->
      <div class="left-container">
        <div class="menu-icon-container">
          <img
            src="./assets/icons/menu2.svg"
            alt="menu-icon"
            class="menu-icon"
          />
        </div>
        <img src="./assets/images/logo.svg" alt="logo" class="logo" />
      </div>
      <!-- right items -->
      <div>
        <a class="btn light">Log in</a>
        <a class="btn dark">Sign up</a>
      </div>
    </header>

    <!-- Main Section - Start -->
    <main>
      <div class="hero-contents">
        <h1>Order delivery near you</h1>
        <div class="hero-elements">
          <div class="hero-element">
            <img src="./assets/icons/location.svg" />
            <input type="text" placeholder="Enter delivery address" />
          </div>
          <div class="hero-element">
            <img src="./assets/icons/clock.svg" />
            <p>Delivery Now</p>
            <img src="./assets/icons/downaarrow.svg" />
          </div>
          <div class="hero-element">
            <button>Search Here</button>
          </div>
        </div>
        <p>Or <a>Sign In</a></p>
      </div>
    </main>
    <!-- Main Section - End -->
    <section></section>
    <section></section>
  </body>
</html>
